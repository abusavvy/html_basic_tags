<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form with style</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
 <form action="" method="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="clientname" placeholder="write your name here">
        <label for="pass">Password:</label>
         <input type="password" id="pass" name="pass">
        <label for="email">Email:</label>
        <input type="email" id="email" name="clientemail" placeholder="add your email address">
        <label>Mood:</label>
        <input type="checkbox" id="mood" name="mood2">Happy
        <input type="checkbox" id="mood" name="mood">Sad
        <input type="checkbox" id="mood" name="mood">Angry
        <label>Answer:</label>
        <input type="radio" id="answer" name="answer">Yes
        <input type="radio" id="answer" name="answer">No
        <label>Choose color:</label>
        <select name="choose" id="">
             <option value="select">Select one of this options</option>
              <option value="black">Black</option>
              <option value="yellow">Yellow</option>
            <option value="Red">Red</option>
        </select>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button input="submit" value="">Send Now!</button>
    </form>
</body>
</html>
